# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  backend:
    container_name: backend
    build:
      context: backend
      target: final
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-networks

  frontend:
    container_name: frontend
    build:
      context: frontend
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
      - 3001:3001
    networks:
      - app-networks

  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
networks:
  app-networks: