name: format frontend

on:
  pull_request:
  push:

defaults:
  run:
    working-directory: ./frontend

jobs:
  run-front-lint:
    runs-on: self-hosted
    container:
      image: node:latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true


      # - name: Set up Node.js
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: 20

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Node.js dependencies
        run: npm install -y eslint

      - name: eslint
        run: eslint .
