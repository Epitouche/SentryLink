<div class="flex h-screen">
  <div class="flex h-screen">
    <div
      id="sidebar"
      class="flex flex-col justify-center items-center bg-slate-50 text-gray-800 fixed h-full border-2 shadow-md transition-all duration-300"
      [ngClass]="{ 'w-40': isOpen, 'w-20': !isOpen }"
    >
      <!-- Bouton de toggle -->
      <button
        class="p-2 bg-blue-200 text-gray-800 rounded fixed top-4 left-4 z-10"
        (click)="toggleSidebar()"
      >
        <mat-icon>{{ isOpen ? "chevron_left" : "chevron_right" }}</mat-icon>
      </button>

      <!-- Menu de navigation -->
      <nav class="flex flex-col items-center gap-20 mt-16">
        <a routerLink="/home" class="p-2 rounded hover:bg-blue-200">
          <mat-icon>home</mat-icon>
          <p></p>
        </a>
        <a href="#" class="p-2 rounded hover:bg-blue-200">
          <mat-icon>person</mat-icon>
        </a>
        <a href="#" class="p-2 rounded hover:bg-blue-200">
          <mat-icon>settings</mat-icon>
        </a>
        <a href="#" class="p-2 rounded hover:bg-blue-200">
          <mat-icon>help</mat-icon>
        </a>
        <a href="#" class="p-2 rounded hover:bg-blue-200">
          <mat-icon>logout</mat-icon>
        </a>
      </nav>
    </div>

    <div
      class="transition-all duration-300"
      [ngClass]="{ 'ml-40': isOpen, 'ml-20': !isOpen }"
    >
      <router-outlet></router-outlet>
    </div>
  </div>

  <div
    [ngClass]="{ 'ml-12 sm:ml-20': isOpen, 'ml-0': !isOpen }"
    class="flex-1 transition-all duration-300"
  >
    <router-outlet></router-outlet>
  </div>
</div>
